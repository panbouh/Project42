<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <style>
            td {
                position: relative;
                background-color: rgb(255, 25, 25);
                text-align: center;
                width: 70px;
                height: 70px;
                border: 1px solid black;
                border-radius: 7px;
            }
            .mass {
                position: absolute;
                top: 0px;
                right: 3px;
                font-size: 13px;
            }
            .symbol {
                font-size: 40px;
                font-weight: bold;
            }
            .number {
                position: absolute;
                bottom: 0px;
                left: 3px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                        <div class="mass"> 1.007975 </div>
                        <div class="symbol">H</div>
                        <div class="number">1</div>
                </td>
            </tr>
        </table>
    </body>
</html>
